<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System</title>
    <link rel="stylesheet" href="AirlineBS.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="hero">
            <video autoplay loop muted playes-inline class="backvideo">
                <source src="productionVdo.mp4" type="video/mp4">
            </video>
        </div>
        <div class="logo">
            <img src="aeroplane-logo.png" alt="Logo">
            
        </div>
        <ul class="nav-area">
            <li><a href="https://www.ilovepdf.com/" target="_blank">About</a></li>
            <li><a href="#"target="_blank">Service</a></li>
            <li><a href="#"target="_blank">Contact Us</a></li>
            <li><a href="http://127.0.0.1:5500/login.html"target="_blank">Login</a></li>
        </ul>
    </div>
     
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Round trip</span>
            <input type="radio" class="btn" name="check"><span>One way</span>
            <input type="radio" class="btn" name="check"><span>Multi city</span>
        </div>
        <div class="booking-form">
            <lable>Flying From</lable>
            <input type="text" class="form-control" placeholder="City Or Airport">
            <lable>Flying To</lable>
            <input type="text" class="form-control" placeholder="City Or Airport">

            <div class="input-grp">
                <lable>Departing</lable>
                <input type="date" class="form-control select-date"> 
            </div>

            <div class="input-grp">
                <lable>Returning</lable>
                <input type="date" class="form-control select-date"> 
            </div>

            <div class="input-grp">
                <lable>Adults</lable>
                <input type="number" class="form-control" value="1"> 
            </div>

            <div class="input-grp">
                <lable>Children</lable>
                <input type="number" class="form-control" value="0"> 
            </div>

            <div class="input-grp">
                <lable>Travel Class</lable><br>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>
                </select>
                
            </div>

        <div class="input-grp">
            <button type="button" class="btn btn-primary flight">Show Flights</button>
        </div>    
        </div>
       
    </div>
       
</body>
</html>
