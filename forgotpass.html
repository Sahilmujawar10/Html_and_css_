    <title>Forgot Password</title>

</head>
<body>
    <div class="container" id="blur">
        <label for="show" class="close-btn fas fa times"></label>
        <div class="text">Forgot Password</div>
        <form action="#">
            <div class="data">
                <label>Email Or Phone</label>
                <input type="text"  required>
            </div>
            <div class="data">
                <label>OTP Number</label>
                <input type="Password" required>
            </div>
            
            <div class="btn">
                <div class="inner"></div>
                <button type="submit"><a href="http://127.0.0.1:5500/login.html" >Reset Password</a></button>
            </div>
            
        </form>
    </div>
