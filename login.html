<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn window</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="center">
       
        
        <div class="container" id="blur">
            <label for="show" class="close-btn fas fa times"></label>
            <div class="text">Login Form</div>
            <form action="#">
                <div class="data">
                    <label>Email Or Phone</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>Password</label>
                    <input type="Password" required>
                </div>
                <div class="forgot-pass"><a href="http://127.0.0.1:5500/forgotpass.html" >Forgot Password?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">login</button>
                </div>
                <div class="signup-link">Not a member?<a href="#" onclick="toggle()">Signup now</a></div>
            </form>
        </div>
        <!-- popup window -->
        <div id="popup">
            <div class="Title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" required>
                    </div>

                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>

        <a href="http://127.0.0.1:5500/login.html" onclick="toggle()" id="closeBtn">close</a>
        </div>
        <script type="text/javascript">
            function toggle()
            {
                var blur= document.getElementById('blur');
                blur.classList.toggle('active');
                var popup= document.getElementById('popup');
                popup.classList.toggle('active');
            }
        </script>
    </div>
    
</body>
</html>
